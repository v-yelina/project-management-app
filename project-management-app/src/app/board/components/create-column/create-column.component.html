<h2 l10nTranslate>boards.columnCreate</h2>
<form [formGroup]="createColumnForm" class="create-column">
  <mat-form-field class="example-full-width" appearance="outline">
    <input matInput placeholder="{{ 'boards.columnCreatePH' | translate:locale.language }}" value={{title}} formControlName="title" required>
    <mat-error *ngIf="createColumnForm.controls['title'].hasError('required')" l10nTranslate>
      boards.columnErrorCreateTitle
    </mat-error>
  </mat-form-field>
  <div class="create-column__buttons">
    <button mat-raised-button type="submit" color="primary" [disabled]="createColumnForm.invalid"
      class="create-column__btn create-column__btn--edit" (click)="onConfirmClick()" l10nTranslate>boards.columnCreateSave</button>
    <button mat-raised-button type="button" class="create-column__btn create-column__btn--cancel"
      (click)="openConfirmationDialog()" l10nTranslate>boards.columnCreateCancel</button>
  </div>
</form>
